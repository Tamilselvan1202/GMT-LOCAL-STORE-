<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Local Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('https://via.placeholder.com/1600x1000.png?text=GTM+Local+Store+Background');
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 15px;
    }
    .product-card {
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 1rem;
      color: #000;
    }
    .cart-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>🛍️ GTM Local Store</h1>
      <div>
        <input type="text" id="searchInput" class="form-control d-inline-block" style="width: 200px" placeholder="🔍 Search...">
        <select id="categoryFilter" class="form-select d-inline-block" style="width: 180px">
          <option value="all">All Categories</option>
          <option value="groceries">Groceries</option>
          <option value="snacks">Snacks</option>
          <option value="cleaning">Cleaning</option>
        </select>
        <button class="btn btn-outline-light" onclick="showCart()">🛒 Cart (<span id="cartCount">0</span>)</button>
        <button class="btn btn-outline-light">👤 Profile</button>
      </div>
    </div>

    <div class="row" id="productList">
      <!-- Products loaded by JS -->
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-success" onclick="window.location.href='tel:944264XXXX'">📞 Call Now</button>
      <button class="btn btn-warning" onclick="window.location.href='https://wa.me/91944264XXXX'">📱 WhatsApp Order</button>
      <button class="btn btn-danger" onclick="window.location.href='https://instagram.com/gmtstore'">📸 Instagram</button>
      <button class="btn btn-info" onclick="window.location.href='https://maps.google.com?q=chennai'">📍 Location</button>
    </div>
  </div>

  <div class="cart-notification" id="cartNotification">✅ Added to cart!</div>

  <script>
    const products = [
      { id: 1, name: 'Rice Bag', category: 'groceries', price: 800, discount: 10, img: 'https://via.placeholder.com/150' },
      { id: 2, name: 'Tea Powder', category: 'groceries', price: 150, discount: 5, img: 'https://via.placeholder.com/150' },
      { id: 3, name: 'Biscuits Pack', category: 'snacks', price: 50, discount: 0, img: 'https://via.placeholder.com/150' },
      { id: 4, name: 'Floor Cleaner', category: 'cleaning', price: 120, discount: 15, img: 'https://via.placeholder.com/150' },
    ];

    const cart = [];

    function loadProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;

      products.forEach(product => {
        if ((category === 'all' || product.category === category) && product.name.toLowerCase().includes(search)) {
          list.innerHTML += `
            <div class="col-md-3 mb-4">
              <div class="product-card">
                <img src="${product.img}" class="img-fluid rounded mb-2" alt="${product.name}" />
                <h5>${product.name}</h5>
                <p>Price: ₹${product.price}</p>
                <p>Discount: ${product.discount}%</p>
                <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
              </div>
            </div>`;
        }
      });
    }

    function addToCart(id) {
      cart.push(id);
      document.getElementById('cartCount').textContent = cart.length;
      const popup = document.getElementById('cartNotification');
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 2000);
    }

    function showCart() {
      alert('🛒 You have ' + cart.length + ' items in your cart.');
    }

    document.getElementById('searchInput').addEventListener('input', loadProducts);
    document.getElementById('categoryFilter').addEventListener('change', loadProducts);

    window.onload = loadProducts;
  </script>
</body>
</html>
